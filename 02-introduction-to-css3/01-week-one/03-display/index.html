<!DOCTYPE html>
<html>
<head>
	<title>Display and Visibility - Part II</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- I am using vh and vw here.  These stand for viewport height and viewport width.  These are fluid measurements...so the size changes with the size of the browser window.-->
  
<!--   You should never use the style attribute for homework assignments. -->
  <span style = "height:50vh; width:30vw; background:#00ffff;">Span</span>
  
  <span style = "height:50vh; width:30vw; background:#00ff00;">Span</span>
  
  <span style = "height:50vh; width:30vw;background:#ff0000;">Span</span>
<br>
  <div style = "height:50vh; width:33vw; background:#00ffff;">Div</div>
  
  <div style = "height:50vh; width:33vw; background:#00ff00;">Div</div>
  
  <div style = "height:50vh; width:33vw;background:#ff0000;">Div</div>

 
</body>
</html>
