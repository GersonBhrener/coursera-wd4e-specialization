<!DOCTYPE html>
<html>
<head>
	<title>Styled List</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		    <h2>Unordered Lists</h2>
		    <ul> 
			      <li>Athens</li>
			      <li>Rome</li>
			      <li>London</li>
			      <li>Dublin</li>
		    </ul>
	  </div>

	  <div>
		    <h2>Ordered Lists</h2>
		    <ol> 
			      <li>Apples</li>
			      <li>Bananas</li>
			      <li>Kumquats</li>
			      <li>Olives</li>
		    </ol>
	  </div>

</body>
</html>
