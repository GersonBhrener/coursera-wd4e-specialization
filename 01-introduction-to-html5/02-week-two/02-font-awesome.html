<!DOCTYPE html>

<html lang="en">

<head>
    <title>Font Aewsome - Demo</title>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/53bae9c9c7.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>

        <h2> Font Awesome - Icons</h2>

        <i class="fas fa-align-justify fa-5x" style="color: lightskyblue;"></i>
        <span style="font-size: 200%;">Justified</span>
        <br>
        <i class="fab fa-amazon fa-5x" style="color: lightsalmon;"></i>
        <span style="font-size: 200%;">Amazon</span>
        <br>
        <i class="fab fa-audible fa-5x" style="color: lightcoral;"></i>
        <span style="font-size: 200%;">Audible</span>
        <br>
        <i class="fab fa-chromecast fa-5x" style="color: burlywood;"></i>
        <span style="font-size: 200%;">Chromecast</span>
        <br>
        <i class="fab fa-creative-commons fa-5x" style="color: darkolivegreen;"></i>
        <span style="font-size: 200%;"> Creative-Commons</span>
    </main>
</body>

</html>
